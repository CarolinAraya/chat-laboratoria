<html>

<head>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="app/router.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <!-- Login -->
        <div id="login-page" class="login-page mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">INGRESAR</div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="correo electrónico">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="contraseña">
                        </div>

                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a id="btn-login" onclick="login()" class="btn btn-success">Ingresar</a>
                                <a id="btn-fblogin" onclick="loginWithFacebook()" class="btn btn-primary">Ingresar con Facebook</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                    Si no te haz registrado,
                                    <a href="#" onclick="showRegisterPage()">
                                        registrate aquí!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        <!-- Register -->
        <div id="register-page" class="register-page mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">REGISTRO</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px">
                        <a id="signinlink" href="#" onclick="showLoginPage()">Ingresar</a>
                    </div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <div class="col-md-9">
                                <input id="register-email" type="text" class="form-control" name="email" placeholder="correo electrónico">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-9">
                                <input id="register-password" type="password" class="form-control" name="passwd" placeholder="contraseña">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info" onclick="register()">
                                    <i class="icon-hand-right"></i> &nbsp Registrarme</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-page" class="dashboard-page">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Foro Neuro-Tecnología
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            
                            <li>
                                <a href="http://www.jquery2dotnet.com">
                                    <span class="glyphicon glyphicon-time"></span>
                                    Perfil</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a onclick="logout()">
                                    <span class="glyphicon glyphicon-off"></span>
                                    Salir</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body">
                    <ul id="message-container" class="chat">
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="message-box" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" onclick="sendMessage() ">Enviar</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Perfil -->
        <div id="perfil-page" class="perfil-page">

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="app/firebase/inicialize.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/register/register.js"></script>    
    <script src="app/dashboard/dashboard.js"></script>
    <script src="app/app.js"></script>

</body>

</html>
