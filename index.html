<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login -->
    <div id="login-page" class="login-page">

    </div>
    
    <!-- Register -->
    <div id="register-page" class="register-page">

    </div>

    <!-- Dashboard -->
    <div id="dashboard-page" class="dashboard-page">

    </div>

    <!-- Perfil -->
    <div id="perfil-page" class="perfil-page">

    </div>
        
    





































    <div id="loginContainer">
        <div id="loggedIn">
            <p id="username"></p>
            <input id="logOutButton" onclick="logout()" type="button" value="LOG OUT">
        </div>
        <div id="loggedOut">
            <input id="email" type="email">
            <input id="password" type="password">
            <input id="register" onclick="register()" type="button" value="SING IN">
            <input id="login" onclick="login()" type="button" value="LOGIN">
            <input id="loginFacebook" type="button" onclick="loginFacebook()" value="LOGIN FACEBOOK">
        </div>
    </div>
    <!-- Register area -->
    <div id="registerDiv" class="none-element">
        <input id="registerName" type="text" placeholder="nombre...">
        <input id="registerEmail" type="email" placeholder="email...">
        <input id="registerPassword" type="password" placeholder="password...">
        <input id="confirmPassword" type="password" placeholder="confirma tu clave">
        <input type="button" value="SING IN" >
    </div>
    <!-- Perfil User -->
    <div id="userPerfil" class="none-element">
        <h1>Mi Perfil</h1>
        <!-- Photo -->
        <div>
            <section id="photo">
                <div>
                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y4/r/-PAXP-deijE.gif" alt="foto de perfil">
                </div>

            </section>
        </div>
        <div>
            <input type="button" onclick="changePerfil()" value="MODIFICAR">
        </div>
        <!-- chat area -->
        <div>
            <input id="chatButtonInicialize" type="button" value="CHAT" onclick="inicializeChat()">
        </div>
        <!-- send message -->
        <div id="sendMessageDiv" class="none-element">
            <div id="messageContainer"></div>
            <input id="messageArea" type="text">
            <input id="sendButton" type="button" value="SEND" onclick="sendMessage()">
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="app.js"></script>
    <script src="chat.js"></script>
    <script src="perfil.js"></script>
    <script src="inicialize.js"></script>
</body>

</html>
