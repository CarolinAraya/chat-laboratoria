<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Chat laboratoria</h1>
        <!-- Login - logout -->
        <div id="loginContainer">
            <div id="loggedIn">
                <p id="username"></p>
                <input id="logOutButton" onclick="logout()" type="button" value="LOG OUT">
            </div>
            <div id="loggedOut">
                <input id="email" type="email">
                <input id="password" type="password">
                <input id="register" onclick="register()" type="button" value="REGISTER">
                <input id="login" onclick="login()" type="button" value="LOGIN">
                <input id="loginFacebook" type="button" onclick="loginFacebook()" value="LOGIN FACEBOOK">
            </div>
        </div>
        <!-- Perfil User -->
        <div id="userPerfil" >
            <h1>Mi Perfil</h1>
            <input type="button" onclick="createPerfil()">
        </div>
        <!-- chat area -->
        <div>
            <div id="messageContainer" ></div>
            <input id="messageArea" type="text">
            <input id="sendButton" type="button" value="SEND" onclick="sendMessage()" > 
        </div>
        
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="app.js"></script>
        <script src="chat.js"></script>
        <script src="inicialize.js"></script>
    </body>
</html>
