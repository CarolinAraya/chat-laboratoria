<head>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>
    <div class="container">
        <!-- Login -->
        <div id="login-page" class="login-page mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">INGRESAR</div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="correo electrónico">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="contraseña">
                        </div>

                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a id="btn-login" href="#" class="btn btn-success">Ingresar</a>
                                <a id="btn-fblogin" href="#" class="btn btn-primary">Ingresar con Facebook</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                    Si no te haz registrado, 
                                    <a href="#" onClick="$('#login-page').hide(); $('#register-page').show()">
                                        registrate aquí!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        <!-- Register -->
        <div id="register-page" class="register-page mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">REGISTRO</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px">
                        <a id="signinlink" href="#" onclick="$('#register-page').hide(); $('#login-page').show()">Ingresar</a>
                    </div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" placeholder="correo electrónico">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="firstname" placeholder="nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="lastname" placeholder="apellidos">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd" placeholder="contraseña">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info">
                                    <i class="icon-hand-right"></i> &nbsp Registrarme</button>
                                <span style="margin-left:8px;">o</span>
                            </div>
                        </div>

                        <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-fbsignup" type="button" class="btn btn-primary">
                                    <i class="icon-facebook"></i>   Registrarme con Facebook</button>
                            </div>

                        </div>



                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-page" class="dashboard-page">

        </div>

        <!-- Perfil -->
        <div id="perfil-page" class="perfil-page">

        </div>
    </div>
